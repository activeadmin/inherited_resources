name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test (${{ matrix.ruby.name }}, ${{ matrix.rails }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - name: ruby-3.0
            value: "3.0"
          - name: ruby-3.1
            value: 3.1
          - name: ruby-3.2
            value: 3.2
        rails:
          - rails_60
          - rails_61
          - rails_70
    steps:
      - uses: actions/checkout@v3
      - name: Configure bundler (default)
        run: |
          echo "BUNDLE_GEMFILE=Gemfile" >> "$GITHUB_ENV"
        if: matrix.rails == 'rails_70'
      - name: Configure bundler (alternative)
        run: |
          echo "BUNDLE_GEMFILE=gemfiles/${{ matrix.rails }}/Gemfile" >> "$GITHUB_ENV"
        if: matrix.rails != 'rails_70'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby.value }}
          bundler-cache: true
      - name: Run tests
        env:
          COVERAGE: true
        run: bundle exec rake test TESTOPTS="--verbose"
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
          if-no-files-found: error

  upload_coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage
      - uses: codecov/codecov-action@v3
        with:
          directory: coverage
          fail_ci_if_error: true
