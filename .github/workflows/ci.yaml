name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test (ruby-${{ matrix.ruby }}, ${{ matrix.rails }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
        rails:
          - rails_61
          - rails_70
          - rails_71
          - rails_72
        exclude:
          - ruby: "3.0"
            rails: rails_72
    steps:
      - uses: actions/checkout@v4
      - name: Configure bundler (default)
        run: |
          echo "BUNDLE_GEMFILE=Gemfile" >> "$GITHUB_ENV"
        if: matrix.rails == 'rails_72'
      - name: Configure bundler (alternative)
        run: |
          echo "BUNDLE_GEMFILE=gemfiles/${{ matrix.rails }}/Gemfile" >> "$GITHUB_ENV"
        if: matrix.rails != 'rails_72'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        env:
          COVERAGE: true
        run: |
          bundle exec rake test TESTOPTS="--verbose"
          mv coverage/coverage.xml coverage/coverage-ruby-${{ matrix.ruby }}-${{ matrix.rails }}.xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-ruby-${{ matrix.ruby }}-${{ matrix.rails }}
          path: coverage
          if-no-files-found: error

  upload_coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-ruby-*
          path: coverage
          merge-multiple: true
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          fail_ci_if_error: true
